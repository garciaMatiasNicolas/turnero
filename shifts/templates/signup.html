<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Custom styles for this template -->
   {% load static %}
   <link type="text/css" href='{% static "styles/signin.css" %}' rel="stylesheet">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

   <!-- Google fonts - Poppins -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

    <title>Turnero Freiberg</title>
</head>
<body class="text-center" style="background-color: #1B4063;">
    <div class="container">
        {{error}}
        <form action="/signup/" method="POST" class="form-signin">
            {% csrf_token %}
            <div class="bg-login">
                <img class="mb-3" src="http://www.freiberg.com.ar/img/logo.png" />

                <label for="id_username" class="sr-only"></label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Usuario" class="form-control">

                <label for="id_password1" class="sr-only"></label>
                <input placeholder="Contraseña" type="password" name="password1" autocomplete="current-password" required="" id="id_password" class="form-control">

                <label for="id_password2" class="sr-only"></label>
                <input placeholder="Confirme contraseña" type="password" name="password2" autocomplete="current-password" required="" id="id_password2" class="form-control">
    
                <button style="background-color: #1B4063;" class="btn w-100 mt-3 btn-lg btn-primary btn-block" type="submit">Registrarse</button>
                <br>
            </div>
        </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
